<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<div style="margin: 10px;width: 500px;">
    <h1>欢迎您,登录</h1>
    <form method="post" th:action="@{/login/user}">
    <p><span>账号：</span><input type="text" name="account"></p>
    <p><span>密码：</span><input type="password" name="pwd"></p>
    <p> <span>记住我<input type="radio" name="rememberMe">&nbsp;&nbsp;
        </span><input type="submit" value="登录"></p>
    </form>

    <!--<h1 th:text="${msg}"></h1>-->
    <th:block th:if="${msg !=null}"><h3 style="color: red">[[${msg}]]</h3></th:block>
    <!--<th:block th:if="${msg == 500}"><h3 style="color: red">账号或密码错误！</h3></th:block>-->
    <!--<th:block th:if="${msg == 301}"><h3 style="color: red">你的账号已在其他地方登陆！</h3></th:block>-->
</div>
</body>
</html>
